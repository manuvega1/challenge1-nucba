<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Cosas</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-login">
    <main class="login">
        <div>
            <a href="./index.html"><img src="./assets/instalar-en-pc.png" alt="Logo pc cosas">
            <form action="#" method="GET" class="form">
                <label class="form-item">Usuario
                    <input type="text" name="user" id="user" maxlength="24" required>
                </label>
                <label class="form-item">Contraseña
                    <input type="password" name="pass" id="pass" maxlength="24" required>
                </label>
                <ul>
                    <li>
                        <a href="#">Olvide mi contraseña</a>
                    </li>
                    <li>
                        <a href="./register.html">No tengo un usuario</a>
                    </li>
                </ul>
                <label class="save">Recordar contraseña
                    <input class="save-pass" name="save" id="save" type="checkbox">
                </label>
                <button class="button-login" type="submit">Login</button>
            </form>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
