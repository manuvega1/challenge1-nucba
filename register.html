<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PC Cosas</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <main class="register">
        <div>
            <a href="./index.html"><img src="./assets/instalar-en-pc.png" alt="Logo pc cosas"></a>
            <form action="#" method="GET" class="form-reg">
                <label class="reg-item">Nombre
                    <input type="text" name="name" id="name" maxlength="40" required>
                </label>
                <label class="reg-item">Apellido
                    <input type="text" name="lastname" id="lastname" maxlength="40" required>
                </label>
                <label class="reg-item">Fecha de nacimiento
                    <input type="date" name="birth" id="birth" maxlength="24" required>
                </label>
                <label class="reg-item">Email
                    <input type="email" name="email" id="email" required>
                </label>
                <label class="reg-item">Nombre de Usuario
                    <input type="text" name="user" id="user" minlength="5" maxlength="24" required placeholder="Entre 5 y 24 caracteres">
                </label>
                <label class="reg-item">Contraseña
                    <input type="password" name="pass" id="pass" minlength="8" maxlength="24" required placeholder="Entre 8 y 24 caracteres">
                </label>
                <label class="reg-item">Repita su contraseña
                    <input type="password" name="pass2" id="pass2" minlength="8" maxlength="24" required placeholder="Entre 8 y 24 caracteres">
                </label>
                <button class="button-register" type="submit">Registrarse</button>
            </form>
        </div>

    </main>
</body>
</html>
